<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
        <h:outputStylesheet name="test.css" />
    </h:head>
    <h:body>

        <h1>#{testView.string}</h1>
        <h:form id="frmTest">

            <p:panel id="panel">

                <!-- switching between calendar and field -->
                <ui:include src="#{testView.calendar ? 'calendar.xhtml' : 'field.xhtml'}" />

                <br />
                <p:commandButton value="switch" action="#{testView.switchCalendar()}" update="panel" />
            </p:panel>

          </h:form>

    </h:body>
</html>
